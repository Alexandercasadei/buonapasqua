<!DOCTYPE html>
<html>
<head>
	<title>Countdown allla pasqua
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #fffb0078;
			text-align: center;
		}
		
		h1 {
			font-size: 48px;
			margin-top: 50px;
			margin-bottom: 20px;
			color: #333;
		}
		
		#countdown {
			font-size: 64px;
			font-weight: bold;
			color: #333;
			margin-bottom: 50px;
		}
		
		#countdown span {
			display: inline-block;
			min-width: 80px;
			padding: 10px;
			background-color: #4dff00;
			border-radius: 5px;
			box-shadow: 0 0 20px blue;
			margin: 0 10px;
		}
		
		#countdown span.num {
			background-color: #840058;
			color: #ffff;
		}
	</style>
</head>
<body>
	<h1>Countdown alla pasqua üê£üê£</h1>
	<div id="countdown"></div>
	<script>

		var countDownDate = new Date("March 31, 2024 00:00:00").getTime();


		var x = setInterval(function() {

			
			var now = new Date().getTime();


			var distance = countDownDate - now;

			
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			
			document.getElementById("countdown").innerHTML = "<span class='num'>" + days + "</span><span>giorni</span><span class='num'>" + hours + "</span><span>ore</span><span class='num'>" + minutes + "</span><span>minuti</span><span class='num'>" + seconds + "</span><span>secondi</span>";

			
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "Buona pasquaü•≥";
				countDownDate = new Date("March 31, " + (new Date().getFullYear() + 1) + " 00:00:00").getTime(); // Set the date for next year's countdown
			}
		}, 1000);
	</script>
</body>
</html>
